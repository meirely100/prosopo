<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Psicólogo</title>
	<link href="recursos/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="recursos/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" type="text/css" />
	<link href="recursos/css/navbar.css" rel="stylesheet" type="text/css" />
	<link href="recursos/css/jquery.dataTables.min.css" rel="stylesheet" />
	<link href="recursos/css/nivo-lightbox.css" rel="stylesheet" />
	<link href="recursos/css/animate.css" rel="stylesheet" />
	<script src="recursos/js/buscacep.js" type="text/javascript" />
	<script src="recursos/js/mascara.js" type="text/javascript" />
</h:head>
<h:body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">Prosopo</a>
				</div>
			</div>
		</nav>
		<div class="panel-heading">
			<h4 style="text-align: center;">Cadastro de Psicólogo</h4>
		</div>
		<div class="panel-body">
			<h:form id="form-psico" enctype="multipart/form-data"
				prependId="false" accept-charset="UTF-8">
				<p:growl id="growl" showDetail="true" rendered="false" />
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<div class="panel panel-default">
					<div class="panel-body">
						<fieldset>
							<h:inputHidden value="#{mBeanPsicologo.psico.idPsicologo}" />
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="nome" styleClass="control-label">Nome *</h:outputLabel>
										<div class="controls">
											<h:inputText id="nome" value="#{mBeanPsicologo.psico.nome}"
												maxlength="30" class="form-control" required="required" />
										</div>
									</div>
								</div>
								<div class="col-lg-5">
									<div class="control-group">
										<h:outputLabel for="sobrenome" styleClass="control-label">Sobrenome *</h:outputLabel>
										<div class="controls">
											<h:inputText id="sobrenome"
												value="#{mBeanPsicologo.psico.sobrenome}" maxlength="40"
												class="form-control" required="required" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<div class="control-group">
											<h:outputLabel for="upload" styleClass="control-label">Foto </h:outputLabel>
											<div class="controls">
												<p:fileUpload id="upload"
													value="#{mBeanPsicologo.arquivo}" auto="true"
													mode="simple" />
												<img
													src="ServletImagemPsico?idPsicologo=#{mBeanPsicologo.psico.idPsicologo}"
													width="40%" height="30%" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="dtNasc" value="Data de nascimento" />
										<div class="controls">
											<p:calendar id="dtNasc" locale="pt" showButtonPanel="true"
												navigator="true" value="#{mBeanPsicologo.psico.dataNasc}"
												pattern="dd/MM/yyyy" mask="true">
												
											</p:calendar>
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="sexo" styleClass="control-label">Sexo *</h:outputLabel>
										<div class="controls">
											<h:selectOneMenu id="sexo"
												value="#{mBeanPsicologo.psico.sexo}" class="form-control"
												required="required">
												<f:selectItem itemValue=""/>
												<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
												<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="col-lg-2">
									<div class="control-group">
										<h:outputLabel for="rg" styleClass="control-label">RG *</h:outputLabel>
										<div class="controls">
											<h:inputText id="rg" value="#{mBeanPsicologo.psico.rg}"
												maxlength="10" class="form-control" required="required" />
										</div>
									</div>
								</div>
							
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="cpf" styleClass="control-label">CPF *</h:outputLabel>
										<div class="controls">
											<h:inputText id="cpf" value="#{mBeanPsicologo.psico.cpf}"
												maxlength="10" class="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="control-group">
										<h:outputLabel for="email" styleClass="control-label">E-mail </h:outputLabel>
										<div class="controls">
											<h:inputText id="email"
												value="#{mBeanPsicologo.psico.eMail}" maxlength="30"
												class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="celular" styleClass="control-label">Tel. Celular </h:outputLabel>
										<div class="controls">
											<h:inputText id="celular"
												value="#{mBeanPsicologo.psico.celular}"
												class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="residencial" styleClass="control-label">Tel. Residencial </h:outputLabel>
										<div class="controls">
											<h:inputText id="residencial"
												value="#{mBeanPsicologo.psico.residencial}"
												class="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="cep" styleClass="control-label">CEP </h:outputLabel>
										<div class="controls">
											<h:inputText id="cep" value="#{mBeanPsicologo.psico.cep}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-8">
									<div class="control-group">
										<h:outputLabel for="logradouro" styleClass="control-label">Logradouro </h:outputLabel>
										<div class="controls">
											<h:inputText id="logradouro"
												value="#{mBeanPsicologo.psico.logradouro}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-1">
									<div class="control-group">
										<h:outputLabel for="numero" styleClass="control-label">Número </h:outputLabel>
										<div class="controls">
											<h:inputText id="numero"
												value="#{mBeanPsicologo.psico.numero}"
												styleClass="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="control-group">
										<h:outputLabel for="complemento" styleClass="control-label">Complemento </h:outputLabel>
										<div class="controls">
											<h:inputText id="complemento"
												value="#{mBeanPsicologo.psico.complemento}"
												styleClass="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-5">
									<div class="control-group">
										<h:outputLabel for="bairro" styleClass="control-label">Bairro </h:outputLabel>
										<div class="controls">
											<h:inputText id="bairro"
												value="#{mBeanPsicologo.psico.bairro}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="control-group">
										<h:outputLabel for="cidade" styleClass="control-label">Cidade </h:outputLabel>
										<div class="controls">
											<h:inputText id="cidade"
												value="#{mBeanPsicologo.psico.cidade}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="uf" styleClass="control-label">Estado </h:outputLabel>
										<div class="controls">
											<h:inputText id="uf" value="#{mBeanPsicologo.psico.uf}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="cTrabalho" styleClass="control-label">Nº Cart. de trabalho </h:outputLabel>
										<div class="controls">
											<h:inputText id="cTrabalho"
												value="#{mBeanPsicologo.psico.numCartTrab}" maxlength="15"
												class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="numSerie" styleClass="control-label">Nº de Série </h:outputLabel>
										<div class="controls">
											<h:inputText id="numSerie"
												value="#{mBeanPsicologo.psico.serieCartTrab}"
												maxlength="15" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="dtAdm" value="Data da admissão" />
										<div class="controls">
											<p:calendar id="dtAdm" locale="pt" showButtonPanel="true"
												navigator="true" value="#{mBeanPsicologo.psico.admissao}"
												pattern="dd/MM/yyyy" mask="true">
											</p:calendar>
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="dtDem" value="Data da Demissão" />
										<div class="controls">
											<p:calendar id="dtDem" locale="pt" showButtonPanel="true"
												navigator="true"
												value="#{mBeanPsicologo.psico.dataDemissao}"
												pattern="dd/MM/yyyy" mask="true">
											</p:calendar>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="cargo" styleClass="control-label">Cargo *</h:outputLabel>
										<div class="controls">
										<h:inputText id="cargo" value="#{mBeanPsicologo.cargoPsico.cargo}" disabled="true" class="form-control"  />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="numCRP" styleClass="control-label">CRP * </h:outputLabel>
										<div class="controls">
											<h:inputText id="numCRP"
												value="#{mBeanPsicologo.psico.numCRP}"
												maxlength="15" class="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="row" style="margin-top: 2%">

								<h:commandButton id="button-salvar"
									action="#{mBeanPsicologo.salvar()}" value="Salvar"
									class="btn btn-default dropdown-toggle" />
							</div>


							<p:dialog modal="true" resizable="false" header="Values"
								widgetVar="dlg" showEffect="fold">
								<div class="col-lg-2">
									<div class="control-group">
										<h:outputText value="Data de nascimento " />
										<div class="controls">
											<h:outputText id="dateNasc"
												value="#{mBeanPsicologo.psico.dataNasc}"
												class="form-control" required="required">
												<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
											</h:outputText>
										</div>
									</div>
								</div>
								<div class="col-lg-2">
									<div class="control-group">
										<h:outputText value="Data da admissão " />
										<div class="controls">
											<h:outputText id="dateAdm"
												value="#{mBeanPsicologo.psico.admissao}"
												class="form-control" required="required">
												<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
											</h:outputText>
										</div>
									</div>
								</div>
								<div class="col-lg-2">
									<div class="control-group">
										<h:outputText value="Data da demissão " />
										<div class="controls">
											<h:outputText id="dateDem"
												value="#{mBeanPsicologo.psico.dataDemissao}"
												class="form-control" required="required">
												<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
											</h:outputText>
										</div>
									</div>
								</div>

							</p:dialog>
						</fieldset>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>

<!-- tabela -->
<script src="recursos/js/jquery.dataTables.min.js" />
<script src="recursos/js/dataTablePortugues.js"></script>
<script src="recursos/js/designTable.js" />

<script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>

</html>
