<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Convenio</title>
	<link href="recursos/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="recursos/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" type="text/css" />
	<link href="recursos/css/navbar.css" rel="stylesheet" type="text/css" />
	<link href="recursos/css/jquery.dataTables.min.css" rel="stylesheet" />
	<link href="recursos/css/nivo-lightbox.css" rel="stylesheet" />
	<link href="recursos/css/animate.css" rel="stylesheet" />

</h:head>

<h:body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">Prosopo</a>
				</div>
			</div>
		</nav>
		<div class="panel-heading">
			<h4 style="text-align: center;">Cadastro Medicamento</h4>
		</div>
		<div class="panel-body">
			<h:form id="form-med" enctype="multipart/form-data"
				prependId="false" accept-charset="UTF-8">
				<p:growl id="growl" showDetail="true" rendered="false" />
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<div class="panel panel-default">
					<div class="panel-body">
						<fieldset>
							<h:inputHidden value="#{mBeanMedicamento.med.idMedicamento}" />
							<div class="row">
								<div class="col-lg-6">
									<div class="control-group">
										<h:outputLabel for="medicamento" styleClass="control-label"
											value="Medicamento *" />
										<div class="controls">
											<h:inputText id="medicamento"
												value="#{mBeanMedicamento.med.nomeMedicamento}" maxlength="30"
												class="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-7">
									<div class="control-group">
										<h:outputLabel for="descricao" styleClass="control-label"
											value="Descrição" />
										<div class="controls">
											<h:inputTextarea rows="6" cols="60" id="descricao"
												value="#{mBeanMedicamento.med.descricao}" maxlength="40"
												class="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div>
								<h:commandButton id="button-salvar"
									action="#{mBeanMedicamento.salvar()}" value="Salvar"
									class="btn btn-default dropdown-toggle" />
							</div>
						</fieldset>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>

<!-- tabela -->
<script src="recursos/js/jquery.dataTables.min.js" />
<script src="recursos/js/designTable.js" />
<script src="recursos/js/dataTablePortugues.js"></script>
</html>
