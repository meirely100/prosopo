<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Psic√≥logo</title>
	<link href="recursos/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="recursos/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" type="text/css" />
	<link href="recursos/css/navbar.css" rel="stylesheet" type="text/css" />
	<link href="recursos/css/jquery.dataTables.min.css" rel="stylesheet" />
	<link href="recursos/css/nivo-lightbox.css" rel="stylesheet" />
	<link href="recursos/css/animate.css" rel="stylesheet" />
	<script src="recursos/js/buscacep.js" type="text/javascript" />
	<script src="recursos/js/mascara.js" type="text/javascript" />
</h:head>
<h:body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">Prosopo</a>
				</div>
			</div>
		</nav>
		<div class="panel-heading">
			<h4 style="text-align: center;">Cargo</h4>
		</div>
		<div class="panel-body">
			<h:form id="form-psico" enctype="multipart/form-data"
				prependId="false" accept-charset="UTF-8">
				<p:growl id="growl" showDetail="true" rendered="false" />
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<div class="panel panel-default">
					<div class="panel-body">
						<fieldset>
							<div class="row">
								<div class="col-lg-5">
									<h:outputLabel for="nome" styleClass="control-label"
										value="Cargo: " />
									<h:inputText id="nome" value="#{mBeanCargo.cargo.cargo}"
										maxlength="25" class="form-control" />
								</div>
								<h:commandButton id="button-salvar"
									action="#{mBeanCargo.salvar()}" value="Salvar"
									class="btn btn-default dropdown-toggle" />
							</div>
						</fieldset>
					</div>
				</div>


				<div class="row">
					<div class="col-lg-12">
						<h:dataTable id="table" value="#{mBeanCargo.cargos}" var="cg"
							styleClass="table table-striped table-bordered table-hover">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Cargo" />
								</f:facet>
								<h:outputText value="#{cg.cargo}" />
							</h:column>

							<h:column style="text-align: center">
								<f:facet name="header">Editar</f:facet>
								<h:commandButton value="Editar" name="botao" id="button-edit"
									action="#{mBeanCargo.editar(cg)}"
									class="btn btn-default dropdown-toggle" />
							</h:column>

							<h:column style="text-align: center">
								<f:facet name="header">Excluir</f:facet>
								<h:commandButton value="Excluir" name="botaoExcluir"
									id="button-excluir" action="#{mBeanCargo.excluir(cg)}"
									class="btn btn-default dropdown-toggle" />
							</h:column>
						</h:dataTable>

					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>

<!-- tabela -->
<script src="recursos/js/jquery.dataTables.min.js" />
<script src="recursos/js/dataTablePortugues.js"></script>
<script src="recursos/js/designTable.js" />
</html>
