<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8" />
	<title>Contas a Pagar</title>
	<link href="recursos/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="recursos/css/ie10-viewport-bug-workaround.css" rel="stylesheet" type="text/css" />
	<link href="recursos/css/navbar.css" rel="stylesheet" type="text/css" />
	<link href="recursos/css/jquery.dataTables.min.css" rel="stylesheet" />
	<link href="recursos/css/nivo-lightbox.css" rel="stylesheet" />
	<link href="recursos/css/animate.css" rel="stylesheet" />

</h:head>
<h:body>
	

			<h:form id="form-Conta-Pagar" prependId="false"
				styleClass="form-horizontal">
				<div class="jumbotron">
					<h1 style="text-align: center">Contas a pagar</h1>
					<div class="panel-body">
						<p:commandButton value="Nova" oncomplete="PF('dialogo').show();" />
					</div>
				</div>


				<h:form>
					<h:panelGrid columns="4" width="100%">
						<p:outputLabel value="Titulo da Divida" />
						<p:inputText maxlength="45" size="30"
							value="#{mBeanContaPagar.contaP.titulo}" />

						<p:outputLabel value="Valor" />
						<p:inputNumber maxlength="45" size="30"
							value="#{mBeanContaPagar.contaP.valor}" />

						<p:outputLabel value="Descrição" />
						<p:inputTextarea maxlength="100" size="100"
							value="#{mBeanContaPagar.contaP.descricao}" />

						<p:outputLabel value="Forma de Pagamento" />
						<p:inputText maxlength="45" size="30"
							value="#{mBeanContaPagar.contaP.formaPagamento}" />

						<p:outputLabel value="status" />
						<p:inputText maxlength="45" size="30"
							value="#{mBeanContaPagar.contaP.status}" />


						<p:outputLabel for="button" value="Data Vencimento:" />
						
        				<p:calendar id="button" value="#{mBeanContaPagar.contaP.dataVencimento}" showOn="button" />
						<p:outputLabel for="popup" style="text-align: left" value="Data de Pagamento:" />
						
						<p:calendar id="popup" value="#{mBeanContaPagar.contaP.dataPagamento}" />
						
						
						
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:commandButton update="@form" id="button-salvar"
							action="#{mBeanContaPagar.Salvar()}" value="Salvar"
							class="btn btn-default dropdown-toggle" />
						<p:commandButton value="Cancelar"
							oncomplete="PF('dialogo').hide();" />
					</h:panelGrid>

				</h:form>
			</h:form>

			<h:form>
				<p:dataTable value="#{mBeanContaPagar.contasP}" var="cp">
					<p:column headerText="Titulo">
						<h:outputText value="#{cp.titulo}" />
					</p:column>

					<p:column headerText="Data de Pagamento">
						<h:outputText value="#{cp.dataPagamento}" />
					</p:column>

					<p:column headerText="Data de Vencimento">
						<h:outputText value="#{cp.dataVencimento}" />
					</p:column>

					<p:column headerText="Descrição">
						<h:outputText value="#{cp.descricao}" />
					</p:column>

					<p:column headerText="Valor">
						<h:outputText value="#{cp.valor}" />
					</p:column>

					<p:column headerText="Status">
						<h:outputText value="#{cp.status}" />
					</p:column>

					<p:column>

						<f:facet name="header">Opções</f:facet>
						<h:commandButton style="background-color:tomato; size=10% "
							value="Excluir" name="botaoExcluir" id="button-excluir"
							action="#{mBeanContaPagar.excluir(cp)}"
							class="btn btn-default dropdown-toggle" />
						<h:commandButton style="size=10% " value="Editar" name="botao"
							id="button-edit" action="#{mBeanContaPagar.editar(cp)}"
							class="btn btn-default dropdown-toggle" />
					</p:column>
				</p:dataTable>

			</h:form>


		
	<!-- Inicio da tela flutuante cadastrar                                              -->

	<p:dialog header="Contas a Pagar" widgetVar="dialogo" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Titulo da Divida" />
				<p:inputText maxlength="45" size="30"  value="#{mBeanContaPagar.contaP.titulo}"/>

				<p:outputLabel value="Valor" />
				<p:inputNumber maxlength="45" size="30" value="#{mBeanContaPagar.contaP.valor}"/>

				<p:outputLabel value="Descrição" />
				<p:inputTextarea maxlength="100" size="100" value="#{mBeanContaPagar.contaP.descricao}" />


				<p:outputLabel for="button" value="Data Vencimento:" />
                <p:calendar id="button" value="#{mBeanContaPagar.contaP.dataVencimento}" showOn="button" />
                
                <p:outputLabel for="popup" value="Data de Pagamento:" />
                <p:calendar id="popup" value="#{mBeanContaPagar.contaP.dataPagamento}" />
                
			</h:panelGrid>


			<h:panelGrid columns="2">
				<h:commandButton id="button-salvar"
					action="#{mBeanContaPagar.Salvar()}" value="Salvar"
					class="btn btn-default dropdown-toggle" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();" />

			</h:panelGrid>

		</h:form>
	</p:dialog>

	

 


</h:body>


</html>
