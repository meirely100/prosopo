<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Convenio</title>
	<link href="recursos/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="recursos/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" type="text/css" />
	<link href="recursos/css/navbar.css" rel="stylesheet" type="text/css" />
	<link href="recursos/css/jquery.dataTables.min.css" rel="stylesheet" />
	<link href="recursos/css/nivo-lightbox.css" rel="stylesheet" />
	<link href="recursos/css/animate.css" rel="stylesheet" />
	<script src="recursos/js/buscacep.js" type="text/javascript" />
	<script src="recursos/js/mascara.js" type="text/javascript" />
</h:head>

<h:body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">Prosopo</a>
				</div>
			</div>
		</nav>
		<div class="panel-heading">
			<h4 style="text-align: center;">Cadastro Convênio</h4>
		</div>
		<div class="panel-body">
			<h:form id="form-conv" enctype="multipart/form-data"
				prependId="false" accept-charset="UTF-8">
				<p:growl id="growl" showDetail="true" rendered="false" />
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<div class="panel panel-default">
					<div class="panel-body">
						<fieldset>
							<h:inputHidden value="#{mBeanConvenio.conv.idConvenio}" />
							<div class="row">
								<div class="col-lg-12">
									<div class="control-group">
										<h:outputLabel for="status" styleClass="control-label"
											value="Situação *" />
										<div class="controls">
											<h:selectOneRadio id="status"
												value="#{mBeanConvenio.conv.status}" required="required">
												<f:selectItem itemLabel="Ativo" itemValue="#{true}" />
												<f:selectItem itemLabel="Inativo" itemValue="#{false}" />
											</h:selectOneRadio>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="control-group">
										<h:outputLabel for="razaoSocial" styleClass="control-label"
											value="Razão Social *" />
										<div class="controls">
											<h:inputText id="razaoSocial"
												value="#{mBeanConvenio.conv.razaoSocial}" maxlength="30"
												class="form-control" required="required" />
										</div>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="control-group">
										<h:outputLabel for="nomeFant" styleClass="control-label"
											value="Nome Fantasia *" />
										<div class="controls">
											<h:inputText id="nomeFant"
												value="#{mBeanConvenio.conv.nomeFantasia}" maxlength="40"
												class="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="cnpj" styleClass="control-label"
											value="CNPJ *" />
										<div class="controls">
											<h:inputText id="cnpj" value="#{mBeanConvenio.conv.cnpj}"
												maxlength="10" class="form-control" required="required" />
										</div>
									</div>
								</div>

								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="inscEst" styleClass="control-label"
											value="Inscrição Estadual" />
										<div class="controls">
											<h:inputText id="inscEst"
												value="#{mBeanConvenio.conv.inscEstadual}" maxlength="10"
												class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="telefone1" styleClass="control-label"
											value="Telefone 1" />
										<div class="controls">
											<h:inputText id="telefone1"
												value="#{mBeanConvenio.conv.telefone1}" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="telefone2" styleClass="control-label"
											value="Telefone 2" />
										<div class="controls">
											<h:inputText id="telefone2"
												value="#{mBeanConvenio.conv.telefone2}" class="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="control-group">
										<h:outputLabel for="homePage" styleClass="control-label"
											value="Home Page " />
										<div class="controls">
											<h:inputText id="homePage"
												value="#{mBeanConvenio.conv.homePage}" maxlength="30"
												class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="control-group">
										<h:outputLabel for="email" styleClass="control-label"
											value="E-mail " />
										<div class="controls">
											<h:inputText id="email"
												value="#{mBeanFuncionario.func.eMail}" maxlength="30"
												class="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="cep" styleClass="control-label"
											value="CEP" />
										<div class="controls">
											<h:inputText id="cep" value="#{mBeanConvenio.conv.cep}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-8">
									<div class="control-group">
										<h:outputLabel for="logradouro" styleClass="control-label"
											value="Logradouro" />
										<div class="controls">
											<h:inputText id="logradouro"
												value="#{mBeanConvenio.conv.logradouro}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-1">
									<div class="control-group">
										<h:outputLabel for="numero" styleClass="control-label"
											value="Número" />
										<div class="controls">
											<h:inputText id="numero" value="#{mBeanConvenio.conv.numero}"
												styleClass="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="control-group">
										<h:outputLabel for="complemento" styleClass="control-label"
											value="Complemento" />
										<div class="controls">
											<h:inputText id="complemento"
												value="#{mBeanConvenio.conv.complemento}"
												styleClass="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-5">
									<div class="control-group">
										<h:outputLabel for="bairro" styleClass="control-label"
											value="Bairro" />
										<div class="controls">
											<h:inputText id="bairro" value="#{mBeanConvenio.conv.bairro}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="control-group">
										<h:outputLabel for="cidade" styleClass="control-label"
											value="Cidade" />
										<div class="controls">
											<h:inputText id="cidade" value="#{mBeanConvenio.conv.cidade}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="uf" styleClass="control-label"
											value="Estado" />
										<div class="controls">
											<h:inputText id="uf" value="#{mBeanConvenio.conv.uf}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="dtFechamento" value="Data de Fechamento" />
										<div class="controls">
											<p:spinner id="dtFechamento"
												value="#{mBeanConvenio.conv.dataRecebimento}" min="0"
												max="31" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="valor" styleClass="control-label"
											value="Valor de repasse por consulta" />
										<div class="controls">
											<p:inputText id="valor"
												value="#{mBeanConvenio.conv.valorRepasse}"
												styleClass="form-control">
												<f:convertNumber pattern="#,##0.00"></f:convertNumber>
											</p:inputText>
										</div>
									</div>
								</div>
							</div>
							<div class="row" style="margin-top: 2%">

								<h:commandButton id="button-salvar"
									action="#{mBeanConvenio.salvar()}" value="Salvar"
									class="btn btn-default dropdown-toggle" />
							</div>

							<p:dialog modal="true" resizable="false" header="Values"
								widgetVar="dlg" showEffect="fold">
								<h:outputText value="Data de Fechamento " />
								<h:outputText value="#{mBeanConvenio.conv.dataRecebimento}" />
							</p:dialog>
						</fieldset>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>

<!-- tabela -->
<script src="recursos/js/jquery.dataTables.min.js" />
<script src="recursos/js/dataTablePortugues.js"></script>
<script src="recursos/js/designTable.js" />


</html>
