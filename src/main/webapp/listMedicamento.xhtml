<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Medicamento</title>
	<link href="recursos/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="recursos/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" type="text/css" />
	<link href="recursos/css/navbar.css" rel="stylesheet" type="text/css" />
	<link href="recursos/css/jquery.dataTables.min.css" rel="stylesheet" />
	<link href="recursos/css/nivo-lightbox.css" rel="stylesheet" />
	<link href="recursos/css/animate.css" rel="stylesheet" />
</h:head>

<h:body>
	<div
		style="margin-top: 5px; margin-bottom: 5px; margin-left: -2%; margin-right: -2%;">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 style="text-align: center;">Medicamentos</h4>
				</div>
				<div class="panel-body">
					<h:form id="form-list-medicamento" prependId="false"
						styleClass="form-horizontal">
						<p:growl id="growl" showDetail="true" rendered="false" />
						<p:messages id="messages" autoUpdate="true" closable="true" />
						<div class="row">
							<div class="col-lg-12">
								<h:dataTable id="table" value="#{mBeanMedicamento.listMed}"
									var="med"
									styleClass="table table-striped table-bordered table-hover">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Código" />
										</f:facet>
										<h:outputText value="#{med.idMedicamento}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Medicamento" />
										</f:facet>
										<h:outputText value="#{med.nomeMedicamento}" />
									</h:column>
									<h:column style="text-align: center">
										<f:facet name="header">Ações</f:facet>
										<h:commandButton value="Editar" name="botao" id="button-edit"
											action="#{mBeanMedicamento.editar(med)}"
											class="btn btn-default dropdown-toggle" />

										<p:commandButton icon="ui-icon-trash" value= "Excluir" title="Excluir"
											action="#{mBeanMedicamento.excluir(med)}"
											class="btn btn-default dropdown-toggle">
											<p:confirm header="Exclusão"
												message="Tem certeza que deseja excluir o medicamento?"
												icon="ui-icon-alert" />
										</p:commandButton>
									</h:column>
								</h:dataTable>
							</div>
						</div>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</h:body>
<script src="recursos/js/buscacep.js" type="text/javascript" />
<script src="recursos/js/mascara.js" type="text/javascript" />
<script src="recursos/js/jquery.dataTables.min.js" />
<script src="recursos/js/designTable.js" />
<script src="recursos/js/dataTablePortugues.js"></script>
</html>
