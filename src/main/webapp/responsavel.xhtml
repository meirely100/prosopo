<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" 
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Responsável Financeiro</title>
	<link href="recursos/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="recursos/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" type="text/css" />
	<link href="recursos/css/navbar.css" rel="stylesheet" type="text/css" />
	<link href="recursos/css/jquery.dataTables.min.css" rel="stylesheet" />
	<link href="recursos/css/nivo-lightbox.css" rel="stylesheet" />
	<link href="recursos/css/animate.css" rel="stylesheet" />
	<script src="recursos/js/buscacep.js" type="text/javascript" />
	<script src="recursos/js/mascara.js" type="text/javascript" />
</h:head>
<h:body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">Prosopo</a>
				</div>
			</div>
		</nav>
		<div class="panel-heading">
			<h4 style="text-align: center;">Cadastro de Responsável financeiro</h4>
		</div>
		<div class="panel-body">
			<h:form id="form-respFin" enctype="multipart/form-data"
				prependId="false" accept-charset="UTF-8">
				<p:growl id="growl" showDetail="true" rendered="false" />
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<div class="panel panel-default">
					<div class="panel-body">
						<fieldset>
							<h:inputHidden value="#{mBeanResponsavel.rf.idResponsavel}" />
							<div class="row">
								<div class="col-lg-4">
									<div class="control-group">
										<h:outputLabel for="nome" styleClass="control-label"
											value="Nome *" />
										<div class="controls">
											<h:inputText id="nome" value="#{mBeanResponsavel.rf.nome}"
												maxlength="30" class="form-control" required="required" />
										</div>
									</div>
								</div>
								<div class="col-lg-5">
									<div class="control-group">
										<h:outputLabel for="sobrenome" styleClass="control-label"
											value="Sobrenome *" />
										<div class="controls">
											<h:inputText id="sobrenome"
												value="#{mBeanResponsavel.rf.sobrenome}" maxlength="40"
												class="form-control" required="required" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="sexo" styleClass="control-label"
											value="Sexo *" />
										<div class="controls">
											<h:selectOneMenu id="sexo"
												value="#{mBeanResponsavel.rf.sexo}" class="form-control"
												required="required">
												<f:selectItem itemValue="Selecione" />
												<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
												<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="rg" styleClass="control-label"
											value="RG *" />
										<div class="controls">
											<h:inputText id="rg" value="#{mBeanResponsavel.rf.rg}"
												maxlength="10" class="form-control" required="required" />
										</div>
									</div>
								</div>

								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="cpf" styleClass="control-label"
											value="CPF *" />
										<div class="controls">
											<h:inputText id="cpf" value="#{mBeanResponsavel.rf.cpf}"
												maxlength="15" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="celular" styleClass="control-label"
											value="Celular" />
										<div class="controls">
											<h:inputText id="celular"
												value="#{mBeanResponsavel.rf.celular}" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="residencial" styleClass="control-label"
											value="Telefone Residencial" />
										<div class="controls">
											<h:inputText id="residencial"
												value="#{mBeanResponsavel.rf.residencial}"
												class="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="control-group">
										<h:outputLabel for="email" styleClass="control-label"
											value="E-mail " />
										<div class="controls">
											<h:inputText id="email" value="#{mBeanResponsavel.rf.eMail}"
												maxlength="30" class="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="cep" styleClass="control-label"
											value="CEP" />
										<div class="controls">
											<h:inputText id="cep" value="#{mBeanResponsavel.rf.cep}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-8">
									<div class="control-group">
										<h:outputLabel for="logradouro" styleClass="control-label"
											value="Logradouro" />
										<div class="controls">
											<h:inputText id="logradouro"
												value="#{mBeanResponsavel.rf.logradouro}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-1">
									<div class="control-group">
										<h:outputLabel for="numero" styleClass="control-label"
											value="Número" />
										<div class="controls">
											<h:inputText id="numero"
												value="#{mBeanResponsavel.rf.numero}"
												styleClass="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="control-group">
										<h:outputLabel for="complemento" styleClass="control-label"
											value="Complemento" />
										<div class="controls">
											<h:inputText id="complemento"
												value="#{mBeanResponsavel.rf.complemento}"
												styleClass="form-control" required="required" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-5">
									<div class="control-group">
										<h:outputLabel for="bairro" styleClass="control-label"
											value="Bairro" />
										<div class="controls">
											<h:inputText id="bairro"
												value="#{mBeanResponsavel.rf.bairro}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="control-group">
										<h:outputLabel for="cidade" styleClass="control-label"
											value="Cidade" />
										<div class="controls">
											<h:inputText id="cidade"
												value="#{mBeanResponsavel.rf.cidade}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="control-group">
										<h:outputLabel for="uf" styleClass="control-label"
											value="Estado" />
										<div class="controls">
											<h:inputText id="uf" value="#{mBeanResponsavel.rf.uf}"
												styleClass="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="row" style="margin-top: 2%">

								<h:commandButton id="button-salvar"
									action="#{mBeanResponsavel.salvar()}" value="Salvar"
									class="btn btn-default dropdown-toggle" />
							</div>
						</fieldset>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>

</html>
