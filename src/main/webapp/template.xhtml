<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8" />
	<title>Ol√° Mundo!!</title>
	<link href="recursos/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="recursos/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" type="text/css" />
	<link href="recursos/css/navbar.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery.dataTables.min.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="container">
		<nav class="navbar navbar-default">



			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">Prosopo</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="">Lista de produto</a></li>
					</ul>
					<ul class="nav navbar-nav">
						<li><a href="">Novo de produto</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="jumbotron">

			<h1 style="text-align: center;">OKKKwwwwK</h1>

			<p:spinner />

			<h:form id="form-incluir-contato" prependId="false">
			<input type="text" jsf:id="nome" jsf:value="#{mBeanCargo.cargo.cargo}"
				maxlength="30" class="form-control"
				placeholder="Digite o Nome da Turma" />


				<h:dataTable id="table" value="#{mBeanCargo.cargos}" var="cg"
					styleClass="table table-striped table-bordered table-hover">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Cargo" />
						</f:facet>
						<h:outputText value="#{cg.cargo}" />
					</h:column>

					<h:column style="text-align: center">
						<f:facet name="header">Editar</f:facet>
						<h:commandButton value="Editar" name="botao" id="button-edit"
							action="#{mBeanCargo.editar(cg)}"
							class="btn btn-default dropdown-toggle" />
					</h:column>
					
					<h:column style="text-align: center">
						<f:facet name="header">Excluir</f:facet>
						<h:commandButton value="Excluir" name="botaoExcluir" id="button-excluir"
							action="#{mBeanCargo.excluir(cg)}"
							class="btn btn-default dropdown-toggle" />
					</h:column>


				</h:dataTable>
			</h:form>


		</div>

	</div>
</h:body>

<!-- tabela -->
<script src="js/jquery.dataTables.min.js" />
<script src="js/dataTablePortugues.js"></script>
<script src="./js/designTable.js" />
</html>
